<!DOCTYPE html>
<html lang="zh">
<head>

</head>
<body>
  <div id="main" style="width: 1250px;height:300px;background: pink;">
  </div>

  var myChart = echarts.init(document.getElementById('main'));

        type: 'bar',

        itemStyle: {
          normal: {
            color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
              offset: 0,
              color: '#248ff7'
            }, {
              offset: 1,
              color: '#6851f1'

          }
        },

      ]
