<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位完成盒子水平垂直居中</title>
    <style>
        .box{
            position: relative;
            width: 1250px;
            height: 600px;
            background-color: skyblue;
        }
        .box1{
            position: absolute;
            left: 40%;
            top: 20%;
            margin-right: 0px;
            margin-bottom: 0px;
            width: 300px;
            height: 400px;
            background-color: orange;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="box1">
        <img src="" alt="">
    </div>
</div>
</body>
</html>
